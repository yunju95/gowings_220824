<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">예약내역 본문</h2>
      <section class="section_mypage">
        <div class="section_inner">
          <div class="wrap_subtit type_bdn">
            <h3>예약내역</h3>
            <p>나의 예약상황을 확인하실 수 있습니다.</p>
          </div>
          <div class="area_tab">
            <div class="wrap_tab" role="tablist">
              <a href="#none" class="link_tab" role="tab" aria-selected="true"><strong>시설예약</strong></a>
              <a href="#none" class="link_tab" role="tab" aria-selected="false"><strong>장비예약</strong></a>
            </div>
          </div>
          <div class="area_equipment_reservation">
            <div class="cont_flextable">
              <ul class="list_head">
                <li class="col_cate"><strong>구분</strong></li>
                <li class="col_date"><strong>예약일자</strong></li>
                <li class="col_date2"><strong>예약일시</strong></li>
                <li class="col_personnel"><strong>인원</strong></li>
                <li class="col_state"><strong>취소</strong></li>
              </ul>
              <ul class="list_body">
                <li>
                  <span class="col_cate"><span class="body_tit  type_mo">구분 : </span>비행장</span>
                  <span class="col_date">
                    <p><span class="body_tit type_mo">예약일자 : </span>2022-05-20</p>
                  </span>
                  <span class="col_date2">
                    <span class="body_tit  type_mo">예약일시 : </span>
                    0900 ~ 09:50 <br class="type_pc"> 10:00 ~ 10:50
                  </span>
                  <span class="col_personnel">3</span>
                  <span class="col_state">
                    <a href="#none" class="btn_comm">취소하기</a>
                  </span>
                </li>
                <li>
                  <span class="col_cate"><span class="body_tit  type_mo">구분 : </span>비행장</span>
                  <span class="col_date">
                    <p><span class="body_tit type_mo">예약일자 : </span>2022-05-20</p>
                  </span>
                  <span class="col_date2">
                    <span class="body_tit  type_mo">예약일시 : </span>
                    0900 ~ 09:50 <br class="type_pc"> 10:00 ~ 10:50
                  </span>
                  <span class="col_personnel">3</span>
                  <span class="col_state">
                    <a href="#none" class="btn_comm">취소하기</a>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
