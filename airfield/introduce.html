<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">비행장 소개 본문</h2>
      <section class="section_airfield airfield_introduce">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>비행장 소개</h3>
          </div>
          <div class="area_introduce">
            <div class="img_box"><img src="../img/sub/img_airfield.png" alt=""></div>
            <strong class="tit_introduce">지역기반 미래형 드론 운용 플랫폼</strong>
            <p class="txt_introduce">고양시가 직접 운영하는 고양대덕드론비행장은 경기북부 최초 드론상설실기시험장으로 선정되었으며, 시민체험 문화 공간, 국가자격증 취득, <br class="type_pc">
              기업테스트베드 및 드론기초교육 등 지역기반 미래형 드론 운용 플랫폼입니다.</p>
          </div>
        </div>
        <div class="area_business">
          <div class="section_inner">
            <div class="wrap_contit"><strong>시설현황</strong></div>
            <ul class="list_business">
              <li>
                <div class="img_box"><img src="../img/sub/img_airfield1.png" alt=""></div>
                <strong>활주로 2,400㎡(120m×20m)/파고라/풍향계</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_airfield2.png" alt=""></div>
                <strong>관리사무소/화장실/물탱크실</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_airfield3.png" alt=""></div>
                <strong>주차장</strong>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
