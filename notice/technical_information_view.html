<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">자료실 본문</h2>
      <section class="section_notice">
        <div class="section_inner">
          <div class="wrap_subtit type_bdn">
            <h3>자료실</h3>
            <p>고양드론앵커센터에서 필요하신 자료들을 올려드립니다.</p>
          </div>
          <div class="area_view">
            <!-- view -->
            <div class="cont_view">
              <div class="box_tit">
                <strong>기술정보 제목입니다.</strong>
              </div>
              <div class="head_view">
                <div class="row">
                  <strong class="tit">등록</strong>
                  <span class="info"><span class="txt">2022-05-12</span></span>
                  <strong class="tit">조회수</strong>
                  <span class="info"><span class="txt">172</span></span>
                </div>
              </div>
              <div class="body_view">
                <p>기술정보 내용입니다.
                  기술정보내용입니다
                  기술정보 내용입니다
                  기술정보 내용입니다
                  기술정보 내용입니다
                  기술정보 내용입니다
                  
                  기술정보 내용입니다</p>
              </div>              
              <div class="attach_view">
                <span class="item_attach"><a href="../img/sub/ico_home.png" class="link_file" type="file" class="link_file" target="_blank">PDF</a>첨부파일 1.pdf</span>
              </div>
            </div>
            <!-- // view -->
            <a href="#none" class="btn_comm btn_list">목록</a>
            <!-- pagenation -->
            <div class="wrap_pagenation">
              <a href="#none" class="btn_comm btn_first"></a>
              <a href="#none" class="btn_comm btn_prev"></a>
              <a href="#none" class="btn_comm txt_num on">1</a>
              <a href="#none" class="btn_comm btn_next"></a>
              <a href="#none" class="btn_comm btn_last"></a>
            </div>
            <!-- // pagenation -->
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>

</html>
