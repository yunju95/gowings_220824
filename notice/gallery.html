<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">자료실 본문</h2>
      <section class="section_notice">
        <div class="section_inner">
          <div class="wrap_subtit type_bdn">
            <h3>자료실</h3>
            <p>고양드론앵커센터에서 필요하신 자료들을 올려드립니다.</p>
          </div>
          <div class="area_tab">
            <div class="wrap_tab" role="tablist">
              <a href="#none" class="link_tab" role="tab" aria-selected="false"><strong>산업동향</strong></a>
              <a href="#none" class="link_tab" role="tab" aria-selected="true"><strong>갤러리</strong></a>
              <a href="#none" class="link_tab" role="tab" aria-selected="false"><strong>기술정보</strong></a>
            </div>
          </div>
          <div class="area_list">
            <div class="wrap_search">
              <span class="txt_amount">총<em class="emph_num">12</em>건</span>
              <div class="box_search">
                <span class="select_box">
                  <select name="search" id="" class="select">
                    <option value="선택" selected="">선택</option>
                    <option value="업체명">업체명</option>
                  </select>
                </span>
                <span class="input_box type_search">
                  <input type="text" class="input" placeholder="검색어를 입력해 주세요.">
                  <button class="btn_search"><span class="screen_out">찾기</span></button>
                </span>
              </div>
            </div>
            <!-- gallery -->
            <div class="wrap_gallery">
              <ul class="list_gallery">
                <li>
                  <a href="#none" class="link_gallery">
                    <span class="img_box">
                      <img src="../img/sub/thumb_gallery.png" alt="">
                    </span>
                    <strong>갤러리 제목입니다</strong>
                  </a>
                </li>
                <li>
                  <a href="#none" class="link_gallery">
                    <span class="img_box">
                      <img src="../img/sub/thumb_gallery.png" alt="">
                    </span>
                    <strong>갤러리 제목입니다</strong>
                  </a>
                </li>
                <li>
                  <a href="#none" class="link_gallery">
                    <span class="img_box">
                      <img src="../img/sub/thumb_gallery.png" alt="">
                    </span>
                    <strong>갤러리 제목입니다</strong>
                  </a>
                </li>
                <li>
                  <a href="#none" class="link_gallery">
                    <span class="img_box">
                      <img src="../img/sub/thumb_gallery.png" alt="">
                    </span>
                    <strong>갤러리 제목입니다</strong>
                  </a>
                </li>
              </ul>
            </div>
            <!-- // gallery -->
            <div class="outer_popup">
              <div class="wrap_popup">
                <div class="head_popup">
                  <strong>갤러리 제목입니다</strong>
                </div>
                <div class="cont_popup">
                  <div class="img_box"><img src="../img/sub/thumb_popup.png" alt=""></div>
                </div>
                <a href="#none" class="btn_close"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
