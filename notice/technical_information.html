<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">자료실 본문</h2>
      <section class="section_notice">
        <div class="section_inner">
          <div class="wrap_subtit type_bdn">
            <h3>자료실</h3>
            <p>고양드론앵커센터에서 필요하신 자료들을 올려드립니다.</p>
          </div>
          <div class="area_tab">
            <div class="wrap_tab" role="tablist">
              <a href="#none" class="link_tab" role="tab" aria-selected="false"><strong>산업동향</strong></a>
              <a href="#none" class="link_tab" role="tab" aria-selected="false"><strong>갤러리</strong></a>
              <a href="#none" class="link_tab" role="tab" aria-selected="true"><strong>기술정보</strong></a>
            </div>
          </div>
          <div class="area_list">
            <div class="wrap_search">
              <span class="txt_amount">총<em class="emph_num">12</em>건</span>
              <div class="box_search">
                <span class="select_box">
                  <select name="search" id="" class="select">
                    <option value="선택" selected="">선택</option>
                    <option value="업체명">업체명</option>
                  </select>
                </span>
                <span class="input_box type_search">
                  <input type="text" class="input" placeholder="검색어를 입력해 주세요.">
                  <button class="btn_search"><span class="screen_out">찾기</span></button>
                </span>
              </div>
            </div>
            <!-- table -->
            <div class="cont_flextable">
              <ul class="list_head">
                <li class="col_num"><strong>번호</strong></li>
                <li class="col_tit"><strong>제목</strong></li>
                <li class="col_date"><strong>등록일</strong></li>
                <li class="col_view"><strong>조회수</strong></li>
              </ul>
              <ul class="list_body">
                <li>
                  <span class="col_num">5</span>
                  <span class="col_tit"><a href="#none" class="link_col">공지사항 제목입니다</a></span>
                  <span class="col_date">2020-12-02</span>
                  <span class="col_view"><span class="body_tit type_mo">조회수 : </span>13</span></span>
                </li>
                <li>
                  <span class="col_num">4</span>
                  <span class="col_tit"><a href="#none" class="link_col">공지사항 제목입니다</a></span>
                  <span class="col_date">2020-12-02</span>
                  <span class="col_view"><span class="body_tit type_mo">조회수 : </span>13</span></span>
                </li>
                <li>
                  <span class="col_num">3</span>
                  <span class="col_tit"><a href="#none" class="link_col">공지사항 제목입니다</a></span>
                  <span class="col_date">2020-12-02</span>
                  <span class="col_view"><span class="body_tit type_mo">조회수 : </span>13</span></span>
                </li>
                <li>
                  <span class="col_num">2</span>
                  <span class="col_tit"><a href="#none" class="link_col">공지사항 제목입니다</a></span>
                  <span class="col_date">2020-12-02</span>
                  <span class="col_view"><span class="body_tit type_mo">조회수 : </span>13</span></span>
                </li>
                <li>
                  <span class="col_num">1</span>
                  <span class="col_tit"><a href="#none" class="link_col">공지사항 제목입니다</a></span>
                  <span class="col_date">2020-12-02</span>
                  <span class="col_view"><span class="body_tit type_mo">조회수 : </span>13</span></span>
                </li>
              </ul>
            </div>
            <!-- // table -->
            <!-- pagenation -->
            <div class="wrap_pagenation">
              <a href="#none" class="btn_comm btn_first"></a>
              <a href="#none" class="btn_comm btn_prev"></a>
              <a href="#none" class="btn_comm txt_num on">1</a>
              <a href="#none" class="btn_comm btn_next"></a>
              <a href="#none" class="btn_comm btn_last"></a>
            </div>
            <!-- // pagenation -->
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
