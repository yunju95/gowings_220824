<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">센터 소개 본문</h2>
      <section class="section_center airfield_introduce">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>센터 소개</h3>
          </div>
          <div class="area_introduce">
            <div class="img_box"><img src="../img/sub/img_center.png" alt=""></div>
            <strong class="tit_introduce">경기북부 최대 드론산업 전진기지</strong>
            <p class="txt_introduce">고양드론앵커센터는 국내 최대 규모의 실내비행장(1,864.52㎡)과 기업입주시설, R&D센터, 운용성평가 센터, 관제시스템 등이 조성되어 있으며, <br class="type_pc">드론 관련 교육·관제·산업·연구·실증 체계를 구축 운영하는 경기북부 최대 드론산업 전진기지입니다.</p>
          </div>
        </div>
        <div class="area_business">
          <div class="section_inner">
            <div class="wrap_contit"><strong>시설현황</strong></div>
            <ul class="list_business">
              <li>
                <div class="img_box"><img src="../img/sub/img_center1.png" alt=""></div>
                <strong>실내비행장</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center2.png" alt=""></div>
                <strong>안내 및 전시공간</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center3.png" alt=""></div>
                <strong>공유오피스</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center4.png" alt=""></div>
                <strong>라이브 커머스</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center5.png" alt=""></div>
                <strong>공동작업실</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center6.png" alt=""></div>
                <strong>레이저커팅기실</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center7.png" alt=""></div>
                <strong>3D프린트실</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center8.png" alt=""></div>
                <strong>기업입주실</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_center9.png" alt=""></div>
                <strong>휴게실</strong>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>

</html>
