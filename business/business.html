<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">드론산업 소개 본문</h2>
      <section class="section_subbusiness">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>드론산업 소개</h3>
          </div>
          <div class="area_ci">
            <div class="img_box"><img src="../img/sub/img_ci.png" alt=""></div>
            <strong class="tit_ci">GOYANG’s WINGs(고양의 날개)</strong>
            <p class="txt_ci">고양시 드론산업의 새이름 ‘GOWINGS’은 고양의 날개라는 <br class="type_mo">의미로 드론산업이라는 날개를 달아 고양시 미래 경제·산업의 <br class="type_mo">비상을 이끌어 갈 것입니다.</p>
          </div>
        </div>
        <div class="area_business">
          <div class="section_inner">
            <div class="wrap_contit"><strong>지원사업</strong></div>
            <ul class="list_business">
              <li>
                <div class="img_box"><img src="../img/sub/img_business1.png" alt=""></div>
                <strong>고양대덕드론비행장</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_business2.png" alt=""></div>
                <strong>고양드론앵커센터</strong>
              </li>
              <li>
                <div class="img_box"><img src="../img/sub/img_business3.png" alt=""></div>
                <strong>UAM클러스터</strong>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
