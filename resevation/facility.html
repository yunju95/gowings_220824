<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">시설예약 본문</h2>
      <section class="section_reservation">
        <div class="section_inner">
          <div class="wrap_subtit type_bdn">
            <h3>시설예약</h3>
            <p>이용하고자 하는 날짜에 예약 신청이 가능합니다.</p>
          </div>
          <div class="area_tab">
            <div class="wrap_tab" role="tablist">
              <a href="#none" class="link_tab" role="tab" aria-selected="true"><strong>비행장</strong></a>
              <a href="#none" class="link_tab" role="tab" aria-selected="false"><strong>앵커센터</strong></a>
            </div>
          </div>
          <div class="area_notice">
            <strong class="tit_notice">주의사항</strong>
            <ul class="list_dot type_fc3">
              <li><em class="emph_txt">제출서류</em> 확인 필수</li>
              <li>현장방문 시 대여자 <em class="emph_txt">본인 신분증 지참</em>필수</li>
            </ul>
          </div>
          <div class="area_reservation type_calendar">
            <div class="box_reservation">
              <div class="wrap_checkbox">
                <label for="chk1" class="label"><input type="checkbox" id="chk1" class="checkbox"><span class="inp_chk"></span>09:00 ~ 09:50</label>
                <label for="chk2" class="label"><input type="checkbox" id="chk2" class="checkbox"><span class="inp_chk"></span>10:00 ~ 10:50</label>
                <label for="chk3" class="label"><input type="checkbox" id="chk3" class="checkbox"><span class="inp_chk"></span>11:00 ~ 11:50</label>
              </div>
              <div class="wrap_select">
                <select name="" id="" class="select">
                  <option value="인원 선택">인원선택</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
              <div class="wrap_srchfile">
                <span class="inp_file">
                  <input type="text" class="input" placeholder="증빙서류 선택"> <!-- 파일명 넣는곳 -->
                  <input type="file" id="file" class="input">
                </span>
                <label for="file" class="label">찾기</label>
              </div>
              <div class="wrap_inp">
                <input type="text" class="input" placeholder="연락처 입력">
              </div>
              <a href="#none" class="btn_comm">예약하기</a>
            </div>
            <div class="box_info" style="background-color:#eee">
              <br><br>캘린더 영역<br><br><br><br> <!-- 개발 후 배경색/텍스트 삭제, 모바일 캘린더 영역 height: auto > 캘린더 고유 높이값대로 노출될수 있게 설정 -->
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
