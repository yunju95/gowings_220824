<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">로그인 본문</h2>
      <section class="section_login">
        <div class="section_inner">
          <div class="wrap_subtit type_bdn">
            <h3>회원가입</h3>
            <p>회원가입하시면 많은 서비스를 이용할 수 있습니다.</p>
          </div>
          <div class="area_terms">
            <strong class="areaTit">이용약관</strong>
            <div class="box_terms">
              <div class="box_inner"><p>이용약관 내용이 나옵니다.</p></div>
            </div>
            <div class="desc_radio tr">
              <label for="radio01" class="label">
                <input type="radio" id="radio01" name="radio" class="radio" checked="">
                <span class="ico_radio"></span>동의함
              </label>
              <label for="radio02" class="label">
                <input type="radio" id="radio02" name="radio" class="radio" checked="">
                <span class="ico_radio"></span>동의 안함
              </label>
            </div>
          </div>
          <div class="area_terms">
            <strong class="areaTit">이용약관</strong>
            <div class="box_terms">
              <div class="box_inner"><p>이용약관 내용이 나옵니다.</p></div>
            </div>
            <div class="desc_radio tr">
              <label for="radio03" class="label">
                <input type="radio" id="radio03" name="radio2" class="radio" checked="">
                <span class="ico_radio"></span>동의함
              </label>
              <label for="radio04" class="label">
                <input type="radio" id="radio04" name="radio2" class="radio" checked="">
                <span class="ico_radio"></span>동의 안함
              </label>
            </div>
          </div>
          <div class="area_terms">
            <strong class="areaTit">이용약관</strong>
            <div class="box_terms">
              <div class="box_inner"><p>이용약관 내용이 나옵니다.</p></div>
            </div>
            <div class="desc_radio tr">
              <label for="radio05" class="label">
                <input type="radio" id="radio05" name="radio3" class="radio" checked="">
                <span class="ico_radio"></span>동의함
              </label>
              <label for="radio06" class="label">
                <input type="radio" id="radio06" name="radio3" class="radio" checked="">
                <span class="ico_radio"></span>동의 안함
              </label>
            </div>
            <div class="wrap_btn">
              <a href="#none" class="btn_comm">확인</a>
              <a href="#none" class="btn_comm btn_cancle">취소</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
