<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양드론센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">회원가입 본문</h2>
      <section class="section_login">
        <div class="section_inner">
          <div class="wrap_subtit type_bdn">
            <h3>회원가입</h3>
            <p>회원가입하시면 많은 서비스를 이용할 수 있습니다.</p>
          </div>
          <!-- 신청 default -->
          <div class="area_input">
            <p class="desc_essential">* 필수 입력 항목입니다.</p>
            <div class="cont_view">
              <div class="input_view">
                <div class="row">
                  <!-- 이름 -->
                  <strong class="tit">이름</strong>
                  <span class="info">
                    <span class="txt">
                      <span class="input_box"><input type="text" id="" class="input"></span>
                    </span>
                  </span>
                  <!-- // 이름 -->
                  <!-- 생년월일 -->
                  <strong class="tit">생년월일</strong>
                  <span class="info">
                    <span class="txt">
                      <span class="input_box"><input type="text" id="" class="input"></span>
                    </span>
                  </span>
                  <!-- // 생년월일 -->
                </div>
                <div class="row">
                  <!-- 아이디 -->
                  <strong class="tit">아이디<em class="type_essential">*</em></strong>
                  <span class="info">
                    <span class="txt">
                      <span class="input_box"><input type="text" id="id" class="input"></span>
                    </span>
                  </span>
                  <!-- // 아이디 -->
                </div>
                <div class="row">
                  <!-- 비밀번호 -->
                  <strong class="tit">비밀번호<em class="type_essential">*</em></strong>
                  <span class="info">
                    <span class="txt">
                      <span class="input_box"><input type="text" id="password" class="input" placeholder="9자리이상 영문, 숫자 조합"></span>
                    </span>
                  </span>
                  <!-- // 비밀번호 -->
                  <!-- 비밀번호 확인 -->
                  <strong class="tit">비밀번호확인<em class="type_essential">*</em></strong>
                  <span class="info">
                    <span class="txt">
                      <span class="input_box"><input type="text" id="password" class="input"></span>
                    </span>
                  </span>
                  <!-- // 비밀번호 확인 -->
                </div>
                <div class="row">
                  <!-- 성별 -->
                  <strong class="tit">성별<em class="type_essential">*</em></strong>
                  <span class="info">
                    <span class="txt">
                      <label for="radio01" class="label">
                        <input type="radio" id="radio01" name="radio" class="radio" checked="checked">
                        <span class="ico_radio"></span>남
                      </label>
                      <label for="radio02" class="label">
                        <input type="radio" id="radio02" name="radio" class="radio" >
                        <span class="ico_radio"></span>여
                      </label>
                    </span>
                  </span>
                  <!-- // 성별 -->
                  <!-- 휴대전화 -->
                  <strong class="tit">휴대전화<em class="type_essential">*</em></strong>
                  <span class="info">
                    <span class="txt">
                      <div class="wrap_input_tel">
                        <span class="select_box">
                          <select name="localTel" id="" class="select">
                            <option value="선택" selected>선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                          </select>
                        </span>
                        <br class="type_mo">
                        <span class="input_box"><input type="text" id="" class="input"></span>
                        <span class="input_box"><input type="text" id="" class="input"></span>
                      </div>
                    </span>
                  </span>
                  <!-- // 휴대전화 -->
                </div>
                <div class="row">
                  <!-- 주소 -->
                  <strong class="tit">주소<em class="type_essential">*</em></strong>
                  <span class="info">
                    <div class="wrap_input_addr">
                      <div class="top_addr">
                        <span class="input_box"><input type="text" id="" class="input"></span>
                        <a href="#none" class="link_search">주소검색</a>
                      </div>
                      <span class="input_box input_addr"><input type="text" id="" class="input"></span>
                      <span class="input_box"><input type="text" id="" class="input"></span>
                    </div>
                  </span>
                  <!-- //주소 -->
                </div>
                <div class="row">
                  <!-- 이메일 -->
                  <strong class="tit">이메일<em class="type_essential">*</em></strong>
                  <span class="info">
                    <div class="wrap_input_email">
                      <span class="input_box"><input type="text" id="" class="input"></span>
                      <span class="box_email">@</span>
                      <span class="input_box"><input type="text" id="" class="input"></span>
                      <span class="select_box">
                        <select name="email" id="" class="select">
                          <option value="선택" selected>선택</option>
                          <option value="naver.com">naver.com</option>
                          <option value="gmail.com">gmail.com</option>
                        </select>
                      </span>
                    </span>
                  </div>
                  <!-- // 이메일 -->
                </div>
              </div>
            </div>
          </div>
          <!-- btn -->
          <div class="wrap_btn">
            <a href="#none" class="btn_comm">회원가입</a>
            <a href="#none" class="btn_comm btn_cancle">취소</a>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
